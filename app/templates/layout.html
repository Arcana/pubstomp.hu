<!doctype html>
<html>
<head>
    <title>{{ title or 'pubstomp.hu' }}</title>
    <meta name='description' content='{{ meta_description }}'>
    <meta charset='utf-8'>

    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    {% block style %}
        <link rel='stylesheet' href='{{ url_for('static', filename='css/base.css') }}'>
    {% endblock %}
</head>
<body>
    <div class="page-wrap">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer>
        <section>
            <span class="left">&copy; <a href="http://arcana.io">Arcana.io</a> 2014</span>
            <nav class="right">
                <ul>
                    <li>{{ _('contact_us') }}</li>
                </ul>
            </nav>
        </section>
    </footer>

    {% block scripts %}
        {% if config['DEBUG'] %}
            {# Non-minified for DEBUG environment #}
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
            <script src="{{ url_for('static', filename='js/common.js') }}"></script>
        {% else %}
            {# Minified for production environment #}
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
            <script src="{{ url_for('static', filename='js/common.min.js') }}"></script>
        {% endif %}

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ config['GA_TRACKING_ID'] }}', '{{ config['GA_DEFAULT_URL'] }}');
          ga('send', 'pageview');
        </script>
    {% endblock %}
</body>
</html>
